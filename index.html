<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Personal Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background-color: white;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 3px solid #4e73df;
        }

        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #1cc88a;
            margin-bottom: 15px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        h2 {
            color: #4e73df;
            margin-top: 25px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        ul {
            list-style-type: square;
            text-align: left;
            margin-top: 10px;
            padding-left: 20px;
        }

        li {
            margin: 8px 0;
        }

        .links a {
            text-decoration: none;
            background-color: #4e73df;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .links a:hover {
            background-color: #2e59d9;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="./profile.jpg" alt="Profile Picture">

        <h1>Pallav Aneesh</h1>
        <p>Final Year Computer Science Student</p>

        <h2>About Me</h2>
        <p>Passionate about web development and creating modern, responsive websites.</p>

        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Python</li>
            <li>Basic JavaScript</li>
        </ul>

        <h2>Connect With Me</h2>
        <div class="links">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com/PallavAneesh" target="_blank">GitHub</a>
        </div>
    </div>

</body>
</html>
